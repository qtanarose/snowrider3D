<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SnowRider 3D</title>
  <meta name="author" content="qtanrose">
  <meta name="description" content="Play SnowRider 3D online instantly in your browser. Fullscreen WebGL snowboarding game.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/TemplateData/style.css">

  <script src="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/TemplateData/UnityProgress.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/Build/UnityLoader.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <div class="webgl-content">
    <div id="gameContainer" style="width:100vw;height:100vh;"></div>
  </div>

  <script>
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/Build/SnowRider3D-gd-1.json",
      {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          }
        }
      }
    );
  </script>
</body>
</html>
